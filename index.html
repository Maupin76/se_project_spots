<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="???">
  <meta name="author" content="Douglas A. Maupin">
  <meta name="keywords" content="Triple Expreso Coffee, espresso, coffee shop, best coffee, specialty coffee, local cafÃ©, fresh coffee, coffee near me, artisan coffee, premium espresso">

  <link rel="stylesheet" href="pages/index.css"  />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

  <title>Spots</title>
</head>
<body>
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="Spot header logo." class="header__logo">
    </header>

    <main class="content">

      <section class="profile page__section">
        <img src="./images/avatar.jpg" alt="Current Avatar Profile." class="profile__avatar">
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-button">
              <img src="./images/pencil.svg" alt="Pencil icon for the edit button." class="profile__edit-button-icon">
              Edit Profile
          </button>
        </div>
        <button type="button" class="profile__new-post-button">
          <img src="./images/plus-icon.svg" alt="Plus image for the new post button" class="profile__new-post-plus-icon">
            New Post
        </button>
      </section>

      <section class="cards page__section">

        <ul class="cards__list">

          <!-- This is a template for the cards -->
          <template id="card-template">
            <li class="card">
              <img src="" alt="" class="card__img">
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </template>

        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">2025 &copy; Douglas A. Maupin</p>
    </footer>

    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">

        <h2 class="modal__title">Edit Profile</h2>
        <button type="button" class="modal__close-button"></button>
        <form name="edit-profile" class="modal__form">

          <label class="modal__label">
            Name
            <input id="name" type="text" class="modal__input" placeholder="Type your name" required>
          </label>


          <label class="modal__label">
            Description
            <input id="description" type="text" class="modal__input" placeholder="Describe yourself" required>
          </label>

          <button type="submit" class="modal__submit-button">Save</button>

        </form>
      </div>
    </div>
  </div>
  <script defer src="scripts/index.js"></script>
</body>
</html>
