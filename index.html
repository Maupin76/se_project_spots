<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="???">
  <meta name="author" content="Douglas A. Maupin">
  <meta name="keywords" content="Triple Expreso Coffee, espresso, coffee shop, best coffee, specialty coffee, local cafÃ©, fresh coffee, coffee near me, artisan coffee, premium espresso">

  <link rel="stylesheet" href="pages/index.css"  />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

  <title>Spots</title>
</head>
<body>
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="Spot header logo." class="header__logo">
    </header>

    <main class="content">

      <section class="profile page__section">
        <img src="./images/avatar.jpg" alt="Current Avatar Profile." class="profile__avatar">
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-button">
              <img src="./images/pencil.svg" alt="Pencil icon for the edit button." class="profile__edit-button profile__edit-button-icon">
              Edit Profile
          </button>
        </div>
        <button type="button" class="profile__new-post-button">
          <img src="./images/plus-icon.svg" alt="Plus image for the new post button" class="profile__new-post-plus-icon">
            New Post
        </button>
      </section>

      <section class="cards page__section">

        <ul class="cards__list">

          <li class="card">
            <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Photo of a projected snowy resort on the wall in a room." class="card__img">
            <div class="card__content">
              <h2 class="card__title">Val Thorens</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>

          <li class="card">
            <img src="./images/2-photo-by-ceiline-from-pexels.jpg" alt="Another Photo." class="card__img">
            <div class="card__content">
              <h2 class="card__title">Restaurant terrace</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>

          <li class="card">
            <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="Another Photo." class="card__img">
            <div class="card__content">
              <h2 class="card__title">An Outdoor Cafe</h2>
              <button type="button" class="card__like-button"></button>
              </button>
            </div>
          </li>

          <li class="card">
            <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="Another Photo." class="card__img">
            <div class="card__content">
              <h2 class="card__title">A very long bridge, over the forest...</h2>
              <button type="button" class="card__like-button"></button>
              </button>
            </div>
          </li>

          <li class="card">
            <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="Another Photo." class="card__img">
            <div class="card__content">
              <h2 class="card__title">Tunnel with morning light</h2>
              <button type="button" class="card__like-button"></button>
              </button>
            </div>
          </li>

          <li class="card">
            <img src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="Another Photo." class="card__img">
            <div class="card__content">
              <h2 class="card__title">Mountain house</h2>
              <button type="button" class="card__like-button"></button>
              </button>
            </div>
          </li>
        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">2025 &copy; Douglas A. Maupin</p>
    </footer>
  </div>

</body>
</html>
