    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img alt="Spot header logo." class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img alt="Current Avatar Profile." class="profile__avatar" />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                alt="Pencil icon for the edit button."
                class="profile__edit-button-icon"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-post-button">
            <img
              alt="Plus image for the new post button"
              class="profile__new-post-plus-icon"
            />
            New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <!-- This is a template for the cards -->
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__img" />
                <div class="card__content">
                  <button type="button" class="card__delete-button"></button>
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Douglas A. Maupin</p>
      </footer>

      <!-- Modal for profile editing -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <h2 class="modal__title">Edit Profile</h2>
          <button type="button" class="modal__close-button"></button>
          <form name="edit-profile" class="modal__form" novalidate>
            <label class="modal__label">
              Name
              <input
                id="name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="name-error" class="modal__error"></span>
            </label>
            <label class="modal__label">
              Description
              <input
                id="description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span id="description-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <!-- Modal for new post creation -->
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <h2 class="modal__title">New post</h2>
          <button type="button" class="modal__close-button"></button>
          <form name="add-card" class="modal__form" novalidate>
            <label class="modal__label">
              Image link
              <input
                id="link"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="link-error" class="modal__error"></span>
            </label>
            <label class="modal__label">
              Caption
              <input
                id="caption"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="caption-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button
            aria-label="Close modal"
            class="modal__close modal__close_type_preview"
            type="button"
          ></button>
          <img src="" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>

  </body>
</html>
